<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
   <form action="loginjson" method="get">
    <table>
       <tr>
           <td colspan="2"><h1>Login Credentials</h1></td>
       </tr>
        <tr>
            <td>Enter ID :</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td>Enter Username :</td>
            <td><input type="text" name="usnm"></td>
        </tr>
        <tr>
            <td>Enter Password :</td>
            <td><input type="text" name="pswd"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Submit</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
